{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<!--<link rel="icon" href="icon.ico">-->


<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

{% block stylesheets %}

<!--<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}"	type="text/css" />-->
<link rel="stylesheet"	href="{% static 'bootstrap/css/bootstrap.min.css' %}" type="text/css" />
<link rel="stylesheet" href="{% static 'navbar/navbar.css' %}"	type="text/css" />
<link rel="stylesheet" href="{% static 'blastplus/style.css' %}"	type="text/css" />

{% endblock %} {% block javascript %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{% static 'assets/js/ie10-viewport-bug-workaround.js' %}"></script>
{% endblock %}


<title>{% block title %}{% endblock %}</title>

</head>

<body>

	<div class="container">

		<!--<p>
			<img class="banner nbsite_boxstyle"
				src="{% static 'banner_newts.png' %}" />
		</p>
        -->

        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                <!--<li data-target="#carousel-example-generic" data-slide-to="5"></li>-->
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="{% static 'banner/cr1.jpg' %}" alt="Lissoriton vlugaris">

                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="{% static 'banner/cr2.jpg' %}" alt="Lissotriton montandoni">

                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="{% static 'banner/cr3.jpg' %}" alt="Lissotriton montandoni">

                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="{% static 'banner/cr4.jpg' %}" alt="Lissotriton montandoni">

                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="{% static 'banner/cr5.jpg' %}" alt="Lissotriton montandoni">

                    <div class="carousel-caption">
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <p>{% include "_navigation.html" %}</p>

		{% block content %} {% endblock %}

	</div>

	<div class="footnote">
		{% block footnote %} {% endblock %}
	</div>

	<!-- /container -->


</body>
</html>
